<div class="content">
        <div class="container" ng-controller="listesCtrl">

            <div class="row card-box">

                <div class="m-t-30">
                    <h4 class="header-title m-t-5">AJOUTER UN ARTICLE</h4>

                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

                    </div>


                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                        <div class="p-20">
                            <form action="#" data-parsley-validate novalidate>
                                <div class="form-group">
                                    <label >Nom de l'article<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="Entrer un nom" class="form-control"  ng-model="description">
                                </div>
                                <div class="form-group">
                                    <label >Prix<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="Entrer une somme" class="form-control"  ng-model="prix">
                                </div>
                                <div class="form-group">
                                    <label >Taille<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="soit XS,S,M,L,XL,XXL,XXXL" class="form-control"  ng-model="taille">
                                </div>
                                <div class="form-group">
                                    <label >Commentaire<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="plus d'infos sur l'article" class="form-control"  ng-model="commentaire">
                                </div>


                                <div class="form-group clearfix">
                                    <div class="col-sm-6 col-lg-6 col-md-6 col-lg-offset-6 padding-left-0 padding-right-0">
                                        <input type="file" name="file" id="filer_input2"
                                               multiple="multiple">
                                    </div>
                                </div>





                                <div class="form-group text-right m-b-0">
                                    <a class="btn btn-primary waves-effect waves-light" ng-click="AddListeDetails(description,prix,taille,commentaire)">
                                        Cr√©er
                                    </a>
                                    <a href="#/listes/{{num_liste}}" class="btn btn-default waves-effect m-l-5">
                                        Annuler
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <!-- End row-->


        </div>
    </div>
