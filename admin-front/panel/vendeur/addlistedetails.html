                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                        <div class="p-20">
                            <form action="#" data-parsley-validate novalidate>
                                <div class="form-group">
                                    <label >Nom de l'article<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="Entrer un nom" class="form-control"  ng-model="art.description">
                                </div>
                                <div class="form-group">
                                    <label >Prix<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="Entrer une somme" class="form-control"  ng-model="art.prix">
                                </div>
                                <div class="form-group">
                                    <label >Taille<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="soit XS,S,M,L,XL,XXL,XXXL" class="form-control"  ng-model="art.taille">
                                </div>
                                <div class="form-group">
                                    <label >Commentaire<span class="text-danger">*</span></label>
                                    <input type="text"  parsley-trigger="change" required
                                           placeholder="plus d'infos sur l'article" class="form-control"  ng-model="art.commentaire">
                                </div>





                                <div class="form-group text-right m-b-0">
                                    <a class="btn btn-primary waves-effect waves-light" ng-click="AddListeDetails(art)">
