<div class="content">
    <div class="container">
        <br></br>
        <h4 class="header-title m-t-0">Articles de la liste</h4>
        <div class="row">
                <div class="col-sm-6">
                    <div class="m-b-30">
                        <a href="#/addlistedetails/{{num_liste}}" id="addToTable" class="btn btn-success waves-effect waves-light">  Ajouter un article <i class="mdi mdi-plus-circle-outline"></i></a>
                    </div>
                </div>
            </div>
        <div class="col-md-8">
            <div class="property-card property-horizontal">
                <div class="row">
                    <!-- <div class="col-sm-4">
                        <div class="property-image" style="background: url('assets/images/properties/1.jpg') center center / cover no-repeat;">
                            <span class="property-label label label-danger">For Sale</span>
                        </div>
                    </div> -->
                    <!-- /col 4 -->
                    <div class="col-sm-8">
                        <div class="property-content" ng-repeat="d in listesdetails">
                            <div class="listingInfo">
                                <div class="">
                                <h4 class="text-success m-t-0">$ {{d.prix}}</h4>
                                </div>
                                <div class="">
                                    <h3><a href="#" class="text-dark">{{d.description}}</a></h3>
                                    <p class="text-muted">TAILLE: {{d.taille}}       STATUT: {{d.statut}}</p>
        
                                    <p class="font-13 text-muted m-b-0">{{d.commentaire}}</p>
                                </div>
                            </div>
                            <div class="property-action">
                                <div class="pull-right">
                                        <button  class="btn btn-default" ng-click="DeleteListeDetails(d.codeA)"><i class="fa fa-trash-o"></i></button>
                                </div>
                                <div class="pull-right">
                                        <a href="#/editlistedetails/{{d.codeA}}" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                                </div>
                            </div>
                            <!-- end. Card actions -->
                        </div>
                    </div>
                    <!-- /col 8 -->
                </div>
                <!-- /inner row -->
            </div>
            <!-- End property item -->    
        
            <div class="text-right">
                <ul class="pagination">
                    <li class="disabled">
                        <a href="#"><i class="fa fa-angle-left"></i></a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-angle-right"></i></a>
                    </li>
                </ul>
            </div>
        
        </div>

    </div>
</div>
