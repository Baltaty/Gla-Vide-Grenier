<div class="content">
        <div class="container"ng-controller="eventCtrl">
                <div class="row">
                        <div class="col-sm-12">
                            <div class="timeline">
                                <article class="timeline-item alt">
                                    <div class="text-right">
                                        <div class="time-show first">
                                            <a href="#" class="btn btn-danger w-lg">PROCHAINS GLA'VIDES DRESSING </a>
                                        </div>
                                    </div>
                                </article>
                                <article class="timeline-item alt"ng-repeat="l in loadedevents">
                                    <div class="timeline-desk">
                                        <div class="panel">
                                            <div class="timeline-box">
                                                <span class="arrow-alt"></span>
                                                <span class="timeline-icon"><i class="mdi mdi-checkbox-blank-circle-outline"></i></span>
                                                <h4 class="">{{l.name_event}}</h4>
                                                <p class="timeline-date text-muted"><small>{{l.date}}</small></p>
                                                <p><i class="mdi mdi-map-marker-radius m-r-5"></i> {{l.lieu}}</p>
                                                <button  class="btn btn-default" ng-click="">Annuler <i class="fa fa-trash-o"></i></button>
                                                <a href="#/editevent/{{l.id_event}}" class="btn btn-default">Modifier   <i class="fa fa-pencil"></i></a>

                                            </div>
                                        </div>
                                    </div>
                                </article>
